services:
  - type: web
    name: study-app
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: singapore
    plan: starter
    branch: main
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        fromService:
          type: web
          name: study-app
          property: host
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: study-app-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: study-app-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: study-app-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: study-app-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: study-app-db
          property: password
      - key: CACHE_STORE
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: database
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: debug
    buildCommand: |
      # Composer依存関係のインストール
      composer install --no-dev --optimize-autoloader
      # npm依存関係のインストールとアセットビルド
      npm install
      npm run build
    startCommand: /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf

  - type: pserv
    name: study-app-db
    env: docker
    plan: starter
    databaseName: study_app_production
    region: singapore